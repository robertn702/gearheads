<ion-view view-title="Item">
  <ion-content class="has-header">

    <div class="list card">

      <div class="item item-divider">
        <h2>{{item.Item[0].ItemAttributes[0].Title[0]}}</h2>
        <p>{{item.Item[0].ItemAttributes[0].ProductGroup[0]}}</p>
      </div>


      <div class="item item-body">
        <img class="full-image"
          src="{{item.Item[0].LargeImage[0].URL[0]}}"
          alt="{{item.Item[0].ItemAttributes[0].Title[0]}}">
      </div>

      <div class="item tabs-secondary tabs tabs-icon-left">
        <a href="#/app/" class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comments
        </a>
        <a ng-click="add()" class="tab-item">
          <i class="icon ion-plus-circled"></i>
          Add Item
        </a>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">
        <h2>Details</h2>
      </div>
      <div class="item item-body">
        <p>{{item.Item[0].EditorialReviews[0].EditorialReview[0].Content[0]}}</p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
