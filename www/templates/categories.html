      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Filter" ng-model="categoryInput">
        </label>
      </div>

        {{category.searchIndex}}

      <ion-item ng-repeat="category in categories.categories | filter:categoryInput" ng-href="#/app/search?category={{category.searchIndex}}">
        {{category.searchIndex}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
