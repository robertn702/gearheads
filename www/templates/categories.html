<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Gear">
        </label>
        <button class="button button-small" ng-click="post()">
          Submit
        </button>
      </div>
      <ion-item ng-repeat="category in categories.categories" ng-href="">
        {{category.searchIndex}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
