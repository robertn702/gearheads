<ion-view view-title="Search">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input ng-model="keywords" type="text" placeholder="Gear">
        </label>
        <button class="button button-small" ng-click="submitKeywords(keywords)">
          Submit
        </button>
      </div>
      <ion-item ng-repeat="item in items.Item" ng-href="#/app/item/{{item.ASIN[0]}}">
        {{item.ItemAttributes[0].Title[0]}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
