<ion-view view-title="Search">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input ng-model="keywords" type="text" placeholder="Gear">
        </label>
        <button class="button button-small" ng-click="submitKeywords(keywords)">
          Submit
        </button>
      </div>
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="item in items.Item" href="#/app/item/{{item.ASIN[0]}}">
          <img src="{{item.ImageSets[0].ImageSet[0].ThumbnailImage[0].URL[0]}}">
          <h2>{{item.ItemAttributes[0].Title[0]}}</h2>
        </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
