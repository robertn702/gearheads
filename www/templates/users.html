<ion-view view-title="Users">
  <ion-content class="has-header">
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Filter Users">
        </label>
      </div>
      <div class="list">
        <a href="#/app/profile" class="item item-avatar" ng-repeat="user in users.users">
          <img src="http://graph.facebook.com/{{user.facebookId}}/picture?width=150&height=150" alt="{{user.name}}">
          <h2>{{user.name}}</h2>
          <p>{{user.location}}</p>
        </a>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
